
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrevista - Callink</title>
  <style>
    body {
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    .logo {
      height: 40px;
      margin: 16px;
      display: block;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: calc(100% - 60px);
      border: none;
    }

    .form-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 14px;
      background-color: #005bac;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      z-index: 999;
      cursor: pointer;
    }

    .modal-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 2px solid #005bac;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 80%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-form iframe {
      width: 100%;
      height: 100%;
    }

    .close-btn {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #005bac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Callink" class="logo" />

    <button class="form-button" onclick="document.getElementById('formulario').style.display='block'">
      Abrir Formul√°rio
    </button>

      src="https://callink-rh-entrevista.whereby.com/vemsercallinker14457b04-4348-4063-8c47-44fbb4ad01f5?chat=off&minimal=1&screenshare=off"
      allow="camera; microphone; fullscreen; speaker"
      allowfullscreen>
    </iframe>

    <div class="modal-form" id="formulario">
      <iframe src="https://forms.office.com/pages/responsepage.aspx?id=wXNMk-mIUEStecaIZ0VvmwYsJOHlnJJIpVZfxvJLMh9UQ05VM0RHSDZGUzNQQUQ4U1gzN1U4UDJQQS4u&route=shorturl"></iframe>
      <button class="close-btn" onclick="document.getElementById('formulario').style.display='none'">Fechar</button>
    </div>
  </div>
</body>
</html>
